plugins {    id 'com.android.application'}android {    compileSdkVersion 29    buildToolsVersion "29.0.3"    defaultConfig {        applicationId "com.whj.k12docpreview"        minSdkVersion 19        targetSdkVersion 29        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'com.google.android.material:material:1.1.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'//    implementation project(path: ':TbsPreview')    implementation 'com.github.WHuaJian:K12DocPreview:V1.0.1'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.3@aar'    implementation 'io.reactivex.rxjava2:rxjava:2.1.0'    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.0.1'}